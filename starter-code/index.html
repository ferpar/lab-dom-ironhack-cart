<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../starter-code/css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<!-- onchange="updatePrices()" -->

<body onload="addProduct()">
  <h1>Ironhack Merchandising Shop</h1>
  <div class="lower-menu">
    <div class="add-product-menu">
      <form id="add-product-form">
        <label for="product-name-input">Product:</label>
        <input id="product-name-input" type="text" name="product-name-input" placeholder="product name" value="testProduct">
        <label for="product-cost-input">Cost:</label>
        <input id="product-cost-input" type="number" name="product-cost-input" placeholder="0" value="10">
        <button onclick="addProduct()" class=".btn" id="create-product-button" type="button">Create</button>
      </form>
    </div>
    <button onclick="updatePrices()" class=".btn" id="calc-prices-button" type="button">Calculate Prices</button>
  </div>

  <div class="product-container">
  </div>

  <div>
    <h2 id="grand-total">Grand Total:</h2>
  </div>
  
</body>

</html>
